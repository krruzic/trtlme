<!doctype html>
<html class="has-navbar-fixed-top">
  <head>
    {% block head %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Trtl Me - Turtlecoin Contact Cards</title>
    <meta name="description" content="Trtl Me is a service to map URLs to Turtlecoin Addresses"/>
    <meta name="keywords" content="Crypto, Bitcoin, Turtlecoin, Business"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    {% endblock %}
  </head>
  <body>
    {% block header %}
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://trtl.me">
          <img src="{{ url_for('static', filename='img/turtle_shield.svg') }}">
          <sup><strong style="font-size: 20px !important;">TrtlMe</strong></sup>
        </a>
      </div>
      <button class="button navbar-burger is-dark" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a class="navbar-item" href="https://github.com/krruzic/trtlme">
            Source Code
          </a>
          <a class="navbar-item" href="/faq" id="faq_nav">
            FAQ
          </a>
        </div>
      </div>

    </nav>
    {% endblock %}
    <div id="pagecontent">
      {% block content %}{% endblock %}
    </div>
    {% block js %}
    {% endblock %}
  </body>
</html>
